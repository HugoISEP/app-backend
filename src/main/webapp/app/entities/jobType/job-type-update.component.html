<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-owner-heading">Créer ou éditer un type de poste</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group">
                    <label class="form-control-label" for="field_nameTranslations">Nom</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1" (click)="toggleNameInput = !toggleNameInput"><fa-icon [icon]="toggleNameInput ? 'chevron-up' : 'chevron-down' "></fa-icon></span>
                        <input type="text" class="form-control" name="FR" id="field_nameTranslations" formControlName="FR" />
                    </div>
                    <div *ngIf="editForm.get('FR')!.invalid && (editForm.get('FR')!.dirty || editForm.get('FR')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('FR')?.errors?.required">
                            Ce champs est requis
                        </small>
                    </div>
                </div>

                <div class="form-group" *ngIf="toggleNameInput" >
                    <div *ngFor="let language of allLanguages">
                        <div *ngIf="language !== 'FR'">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">EN</span>
                                <input type="text" class="form-control" name="{{language}}" id="'field_' + {{language}}" formControlName="{{language}}"/>
                            </div>
                            <div *ngIf="editForm.get(language)!.invalid && (editForm.get(language)!.dirty || editForm.get(language)!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get(language)?.errors?.required">
                                    Ce champs est requis
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
                </button>
            </div>
        </form>
    </div>
</div>
