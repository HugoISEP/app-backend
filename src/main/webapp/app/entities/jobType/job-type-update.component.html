<div class="card jh-card">
<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-owner-heading">Créer ou éditer un type de poste</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Nom</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required">
                            Ce champs est requis
                        </small>
                    </div>
                </div>

                <div class="form-group">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h6 class="text-muted">List Group with Images</h6>
                            <ul class="list-group" style="height: 300px; overflow: auto">
                                <li *ngFor="let url of urls" class="list-group-item d-flex justify-content-between justify-content-between align-items-center" (change)="handleCheckbox(url)">
                                    <label>
                                        <input type="checkbox" [checked]="editForm.get('imageUrl')!.value === url">
                                        {{getImageName(url)}}
                                    </label>
                                    <div class="image-parent">
                                        <img style="max-height: 80px" src="{{url}}" class="img-fluid" alt="quixote">
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                    <div *ngIf="editForm.get('imageUrl')!.invalid && (editForm.get('imageUrl')!.dirty || editForm.get('imageUrl')!.touched || editForm.get('imageUrl')!.value === null)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('imageUrl')?.errors?.required">
                            Ce champs est requis
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
                </button>
            </div>
        </form>
    </div>
</div>
</div>
