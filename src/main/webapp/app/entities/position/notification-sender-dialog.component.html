<form *ngIf="position" name="deleteForm" (ngSubmit)="confirmSending(position?.id!)">
    <div class="modal-header">
        <h4 class="modal-title">Envoi de Notification</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-owner-heading">Êtes-vous sûr de vouloir envoyer une notification ?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button id="jhi-confirm-delete-owner" type="submit" class="btn btn-success">
            <fa-icon icon="paper-plane"></fa-icon>&nbsp;<span>Envoyer</span>
        </button>
    </div>
</form>
